lockfileVersion: '6.0'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false

importers:

  .:
    devDependencies:
      prettier:
        specifier: ^3.1.0
        version: 3.1.0

  packages/@spriggan/config: {}

  packages/@spriggan/core:
    devDependencies:
      '@spriggan/config':
        specifier: workspace:^
        version: link:../config

  packages/@spriggan/data:
    dependencies:
      '@spriggan/core':
        specifier: workspace:^
        version: link:../core
    devDependencies:
      '@spriggan/config':
        specifier: workspace:^
        version: link:../config

packages:

  /prettier@3.1.0:
    resolution: {integrity: sha512-TQLvXjq5IAibjh8EpBIkNKxO749UEWABoiIZehEPiY4GNpVdhaFKqSTu+QrlU6D2dPAfubRmtJTi4K4YkQ5eXw==}
    engines: {node: '>=14'}
    hasBin: true
    dev: true
